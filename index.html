<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>flex布局练习</title>
</head>

<body>
  <!-- 头部菜单 -->
  <div class="header">
    <!-- 头部菜单-左侧logo -->
    <div class="header_logo">
      <a href="#">
        <img src="./logo.png" alt="logo">
      </a>
    </div>
    <!-- 头部菜单-右侧菜单 -->
    <ul>
      <li>
        <a href="#">国内校区</a>
      </li>
      <li>
        <a href="#">缅甸校区</a>
      </li>
      <li>
        <a href="#">非洲校区</a>
      </li>
      <li>
        <a href="#">美国校区</a>
      </li>
    </ul>
  </div>

  <!-- 内容区 -->
  <div class="main">
    <!-- 内容区-菜单 -->
    <ul>
      <li>
        <a href="#">
          <!-- 内容区-图片 -->
          <img src="./item1.png" alt="item1">
          <!-- 内容区-文字 -->
          <div class="text">我的邮箱</div>
        </a>
      </li>
      <li>
        <a href="#">
          <img src="./item2.png" alt="item2">
          <div class="text">云服务</div>
        </a>
      </li>
      <li>
        <a href="#">
          <img src="./item3.png" alt="item3">
          <div class="text">手机课堂</div>
        </a>
      </li>
      <li>
        <a href="#">
          <img src="./item4.png" alt="item4">
          <div class="text">微信服务</div>
        </a>
      </li>
      <li>
        <a href="#">
          <img src="./item5.png" alt="item5">
          <div class="text">在线客服</div>
        </a>
      </li>
    </ul>
  </div>
</body>

</html>
